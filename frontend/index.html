<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>CRUD</h1>
        <hr/>
        <div>
            <input name="id" type="hidden" />
            <div class="form-group">
                <label for="Name"></label>
                <input class="form-control" name="name" placeholder="Type a name" type="text" />
            </div>
            <button class="btn btn-success" save>Save</button>
        </div>

        <table class="table" id="clients">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clientsRows"></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        const API = 'http://localhost:3000'

        const createButton = (label, type) => {
            return $('<button>').addClass(`btn btn-${type}`).html(label)
        }

        const renderRows = clients => {
            const rows = clients.map(client => {
                const updateButton = createButton('Update', 'warning')
                updateButton.click(() => loadClient(client))

                const removeButton = createButton('Delete', 'danger')
                removeButton.click(() => removeClient(client))

                return $('<tr>')
                    .append($('<td>').append(client.name))
                    .append($('<td>').append(updateButton)
                        .append(`&nbsp;&nbsp;&nbsp;`)
                        .append(removeButton))
            })

            $('#clientsRows').html(rows)
        }

        const loadClient = client => {
            $('[name=id]').val(client._id)
            $('[name=name]').val(client.name)
        }

        const removeClient = client => {
            $.ajax({
                method: 'DELETE',
                url: `${API}/clients/${client._id}`,
                success: getClients
            })
        }

        const getClients = () => {
            $.ajax({
                url: `${API}/clients`,
                success: clients => {
                    renderRows(clients)
                    $('[name=name]').val('')
                    $('[name=id]').val('')
                }
            })
        }

        const saveClient = () => {
            const _id = $('[name=id]').val()
            const name = $('[name=name]').val()

            $.ajax({
                method: _id ? 'PUT' : 'POST',
                url: `${API}/clients/${_id}`,
                data: _id ? { _id, name } : { name },
                success: getClients
            })
        }

        $(() => {
            getClients()
            $('[save]').click(saveClient)
        })
    </script>
</body>
</html>
